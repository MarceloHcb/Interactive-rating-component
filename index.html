<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="/src/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="box ">
            <div class="star">
                <img src="src/images/icon-star.svg" alt="">
            </div>
            <div class="content">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us
                    improve our offering!</p>
            </div>

            <div class="numbers">
                <input type="radio"  id="1" name="numb" > <label  for="1">
                <h2>1</h2></input></label>
                <input type="radio" id="2" name="numb"><label for="2">
                <h2>2</h2> </input></label>
                <input type="radio" id="3" name="numb"><label for="3">
                <h2>3</h2></input></label>
                <input type="radio" id="4" name="numb"><label for="4">
                <h2>4</h2></input></label>
                <input type="radio" id="5" name="numb"><label for="5">
                <h2>5</h2></input></label>
            </div>
            
            <button id="btn" class="btn">SUBMIT</button>

        </div>
        <div class="box end">
            <div class="illustration">
            <img src="src/images/illustration-thank-you.svg" alt="">
        </div>
        <div class="result">
            
        </div>
        <div class="content center">
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating if you ever need more support, don't hesitate to get in touch!</p>
        </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
